<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Exercícios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="title">
        <h3>Gerador de Exercícios de matemática</h1>
        <h1>Váriados</h1>
    </div>
    <h2 id="exercise-question"></h2>
    <input type="text" id="user-answer" placeholder="resposta">
    <button id="submit-button">Verificar</button>
    <p id="result"></p>

    <div class="links">
        <a href="https://gerador-de-exercicios-mat-adicao.vercel.app/" class="adicao">Adição</a>
        <a href="https://gerador-de-exercicios-mat-subtracao.vercel.app/" class="subtracao">Subtração</a>
        <a href="https://gerador-de-exercicios-mat-multiplicacao.vercel.app/" class="multiplicacao">Multiplicação</a>
        <a href="https://gerador-de-exercicios-mat-divisao.vercel.app/" class="divisao">Divisão</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
